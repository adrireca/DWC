<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="css/ejercicio1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>API Star Wars</h1>
        <div class="row">
          <!--Listado episodios.-->
          <div class="divPeliculas">
            <h2>Episodios</h2>
            <ul class="listadoPeliculas"></ul>
          </div>

          <!--Info episodios.-->
          <div class="divInformacion">
            <h2 class="tituloInformacion">Datos episodio</h2>
            <div class="informacion"></div>
          </div>

          <!--Listado actores.-->
          <div class="divActores">
            <h2>Actores</h2>
            <ul class="listadoActores"></ul>
          </div>

          <!--Listado características actores.-->
          <div class="divCaractActor">
            <h2>Datos actores</h2>
            <div class="caracteristica"></div>
          </div>
        </div>

        <!--Listado vehículos.-->
        <div class="divVehiculos">
          <div class="vehiculos">
            <h2>Vehículos</h2>
            <ul class="listadoVehiculos"></ul>
          </div>
          <div class="caractVehiculos">
            <h2>Datos vehículos</h2>
            <div class="caractV"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="ejercicio1.js"></script>
  </body>
</html>
