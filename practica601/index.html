<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Práctica 601</title>
</head>

<body>
    <div class="divHeader">
        <nav id="navbar" class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="logo navbar-brand" href="index.html">Technologics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="tituloFiltro offcanvas-title" id="offcanvasNavbarLabel">Filtrar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                Por nombre
                                <form class="d-flex mt-1 mb-2" role="search">
                                    <input class="valorNombre form-control me-2" type="search" placeholder="Buscar..."
                                        aria-label="Search">
                                    <button class="btnFiltrarNombre btn" type="submit">Buscar</button>
                                </form>
                            </li>
                            <li class="nav-item">
                                Max. precio
                                <form class="d-flex mt-1 mb-2" role="search">
                                    <input class="valorPrecio form-control me-2" type="search" placeholder="Buscar..."
                                        aria-label="Search">
                                    <button class="btnFiltrarPrecio btn" type="submit">Buscar</button>
                                </form>
                            </li>
                            <li class="nav-item">
                                Max. peso
                                <form class="d-flex mt-1 mb-2" role="search">
                                    <input class="valorPeso form-control me-2" type="search" placeholder="Buscar..."
                                        aria-label="Search">
                                    <button class="btnFiltrarPeso btn" type="submit">Buscar</button>
                                </form>
                            </li>
                        </ul>
                        <h5 class="tituloOrdenar offcanvas-title" id="offcanvasNavbarLabel">Ordenar</h5>
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="ordenarNombre nav-link">Por nombre</a>
                            </li>
                            <li class="nav-item">
                                <a class="ordenarPrecio nav-link">Por precio</a>
                            </li>
                            <li class="nav-item">
                                <a class="ordenarPeso nav-link">Por peso</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="divProductos"></div>
    </div>

    <footer id="footer">
        <div class="copyright">
            <p>&copy; 2022 Designed and developed by<br>Adrián Reyes</p>
        </div>
        <div id="subir">
            <i id="arriba" class="fas fa-arrow-up"></i>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/46a4bd0895.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
