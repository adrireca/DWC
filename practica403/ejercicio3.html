<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <form action="">
        <fieldset>
            <p>
                <label for="email">Nombre</label>
                <input type="text" name="nombre" id="nombre" />
            </p>
            <p>
                <label for="grupo">Grupo o intérprete</label>
                <input type="text" name="grupo" id="grupo" />
            </p>
            <p>
                <label for="anyo">Año de publicación</label>
                <input type="date" name="anyo" id="anyo" />
            </p>
        </fieldset>
        <fieldset id="radioBoton">
            <legend>Tipo de musica</legend>
            <input type="radio" id="rock" name="musica" value="rock" />
            <label for="rock">Rock</label>
            <input type="radio" id="progressive" name="musica" value="progressive" />
            <label for="progressive">Progressive</label>
            <input type="radio" id="punk" name="musica" value="punk" />
            <label for="rock">Punk</label>
            <input type="radio" id="trash" name="musica" value="trash" />
            <label for="trash">Trash</label>
        </fieldset>
        <fieldset>
            <p>
                <label for="localizacion">Localización</label>
                <input type="text" name="localizacion" id="localizacion" />
            </p>
        </fieldset>

        <fieldset id="radioBoton">
            <legend>Prestado</legend>
            <input type="radio" id="si" name="prestado" value="si" />
            <label for="si">Si</label>
            <input type="radio" id="no" name="prestado" value="no" checked/>
            <label for="no">No</label>
        </fieldset>

        <div>
            <button type="button" id="btn">Guardar</button>
            <button type="button" id="mostrar">Mostrar</button>
        </div>
    </form>

    <div class="divDatos"></div>

    <script src="ejercicio3.js"></script>
</body>

</html>
